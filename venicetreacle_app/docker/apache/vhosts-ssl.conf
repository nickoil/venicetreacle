<VirtualHost *:443>
    ServerName hq.venicetreacle.dv
    DocumentRoot /var/www/venicetreacle/venicetreacle_app/public
    
    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/certs/hq.venicetreacle.dv.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/certs/hq.venicetreacle.dv.key
    
    <Directory /var/www/venicetreacle/venicetreacle_app/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>

